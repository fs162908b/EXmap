<body onload="startTime()">

	 <div class="load">
	 	<div class="load-cont d-flex justify-content-center flex-column text-center">

	 	<div class="load_photo text-white">
	 	<img src="../img/logo.png">
	 	<h2 class="h1">運動地圖</h2>
	 	<p>幫您快速尋找您需要的</p>
	 	</div>

	 	<div class="wait">
	 	<p>請稍等一下喔...</p>
	 	</div>

	 	</div>

	 </div>


	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  

   
	<nav class="navbar navbar-light bg-transparent text-green">

		<div class="nav-item d-flex align-items-center mr-auto">

			<img class="ml-3" src="../img/logo.png" alt="口罩即時查" height="60" width="60">

			<div class="ml-3">
			<h1> 運動地圖 </h1>
			<p>幫您快速尋找運動的場所</p>
			</div>

		</div>


		<div class="nav-item d-md-block d-sm-none">
			<p class="jsdate date mb-1">mounth error</p>
			<p class="jsweek week mb-0">week error</p>
		</div>

		<time class="nav-item ml-3 d-md-block d-sm-none">
			<p class="jstime time display-3 pr-3">time error</p>
		</time>

	</nav>







	<div class="row no-gutter w-100">

		<div class="col-sm-6 col-md-4 col-xl-3 bg-w l_menu">

			<form class="ml-3 mt-4 mb-3">

			  <div class="form-row select">

			    <div class="form-group col-md-6 " >

			      <label for="citys">選擇縣市</label>

			      <select class="form-control jscounty" id="citys" name="county">
			      	<option selected>縣市</option>
			      </select>
		

			    </div>

		
			    <div class="form-group col-md-6 toggleA">

			      <label for="zones">選擇鄉鎮區</label>

			      <select  class="form-control jstown" id="zones" name="district" required>
			      	<option selected>鄉鎮區</option>
			      </select>			    

			    </div>

				
				<div class="form-group col-md-6  toggleB">
					<label for="Actis">選擇活動</label>

					<select  class="form-control jsActi" id="Actis" name="district" required>
						<option selected>活動</option>
					</select>		
				</div>
				

				<div class="form-group col-md-6  toggleC">
					<label for="Rent">收費狀態</label>

					<select  class="form-control jsRent" id="Rent" name="district" required>
						<option selected>無</option>
					</select>		
				</div>
	
				<!-- Rounded switch -->

				<div class="form-group col-md-6  toggleD" style="display: none;">

					<label class ="abb"for="Rent">選擇月份</label>

					<select  class="form-control jsMounth" id="Rent" name="district" required>
						<option selected>月份</option>
						<option selected>一月</option>
						<option selected>二月</option>
						<option selected>三月</option>
						<option selected>四月</option>
						<option selected>五月</option>
						<option selected>六月</option>
						<option selected>七月</option>
						<option selected>八月</option>
						<option selected>九月</option>
						<option selected>十月</option>
						<option selected>十一月</option>
						<option selected>十二月</option>
					</select>	
				</div>



				<div class="form-group col-md-6 c55">

					<label class ="abb"for="Rent">活動資訊</label>

					<label class=" switch">
						<input class="switch-input" type="checkbox">
						<span class="slider round"></span>
					</label>	
				</div>

			  </div>
			 

			


			</form>

			<h2 class="whocanbuy ml-3 mb-4 text-right" data-toggle="tooltip" data-placement="bottom" title=""></h2>

			
		    <section class="content bg-w overflow-auto w-100 px-3 pt-3 mx-2"></section>
					

		</div>





		
			<div class="tog" style="display: none; width: 1438px;">
				<div class ="asdf"id="collapseExample">	</div>
		        <div class ="qwer" style="overflow:auto;height: 819px; width: 665px;"></div>
			</div>
		
		
			<div class="col-sm-6 col-md-8 col-xl-9" >	
				<div class="jsmap" id="map"></div>			

			</div>
		
	
	
	
	
	</div>
